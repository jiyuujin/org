name: Lint

on:
  #  push:
  #    branches:
  #      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Company Lint
        run: |
          yarn company-app:lint

      - name: Profile Lint
        run: |
          yarn profile-app:lint
