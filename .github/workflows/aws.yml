name: Deploy to S3

on:
  push:
    branches:
      - main
  #  pull_request:
  #    branches:
  #      - main

jobs:
  deploy:
    name: deploy

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # - uses: nrwl/nx-set-shas@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Install Dependencies
        run: |
          npm i serverless@2.11 -g
          yarn

      - name: Company Transpile
        run: |
          npx nx run company-app:css
          npx nx run company-app:build
          npx nx run company-app:export
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - shell: bash
        run: |
          touch apps/portfolio-legacyapp/.env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
          echo "LHCI_GITHUB_APP_TOKEN=${{ secrets.LHCI_GITHUB_APP_TOKEN }}" >> .env
          echo "CTF_BLOG_POST_TYPE_ID=${{ secrets.CTF_BLOG_POST_TYPE_ID }}" >> .env
          echo "CTF_SPACE_ID=${{ secrets.CTF_SPACE_ID }}" >> .env
          echo "CTF_CDA_ACCESS_TOKEN=${{ secrets.CTF_CDA_ACCESS_TOKEN }}" >> .env

      - name: Portfolio (Legacy) Transpile
        run: |
          npx nx run portfolio-legacyapp:css
          npx nx run portfolio-legacyapp:build
          npx nx run portfolio-legacyapp:export
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          NEXT_LIVE_LAMBDA_ENDPOINT: ${{ secrets.NEXT_LIVE_LAMBDA_ENDPOINT }}
          NEXT_LIVE_STRIPE_PUBLIC_KEY: ${{ secrets.NEXT_LIVE_STRIPE_PUBLIC_KEY }}
          NEXT_TEST_LAMBDA_ENDPOINT: ${{ secrets.NEXT_TEST_LAMBDA_ENDPOINT }}
          NEXT_TEST_STRIPE_PUBLIC_KEY: ${{ secrets.NEXT_TEST_STRIPE_PUBLIC_KEY }}
          NEXT_LHCI_GITHUB_APP_TOKEN: ${{ secrets.NEXT_LHCI_GITHUB_APP_TOKEN }}

      # - name: Deploy Payment to Lambda
      #   run: |
      #     tsc apps/payment-api/lib/checkout.ts
      #     yarn payment-api:deploy
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     NEXT_LIVE_STRIPE_PUBLIC_KEY: ${{ secrets.NEXT_LIVE_STRIPE_PUBLIC_KEY }}
      #     NEXT_LIVE_STRIPE_SECRET_KEY: ${{ secrets.NEXT_LIVE_STRIPE_SECRET_KEY }}
      #     NEXT_LIVE_LAMBDA_ENDPOINT: ${{ secrets.NEXT_LIVE_LAMBDA_ENDPOINT }}

      - name: Deploy Company to S3
        run: bash scripts/sub_company_directory.sh

      - name: Deploy Portfolio (Legacy) to S3
        run: bash scripts/sub_portfolio_legacy_directory.sh
